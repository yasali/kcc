<div class="container">
    
    <mat-grid-list cols="4" rowHeight="150px">
        <mat-grid-tile 
          *ngFor="let item of list; let index = index;"
          [rowspan]="item.rows" 
          [colspan]="item.cols" 
          style="background-color: royalblue;">
          
          <img src="https://picsum.photos/200/{{300 + index}}" alt="" style="object-fit: cover; width: 100%; height: 100%;">
      
      
        </mat-grid-tile>
    </mat-grid-list>

    <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15, 20]"
              aria-label="Select page">
    </mat-paginator>
</div>
